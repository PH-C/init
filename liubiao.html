    <script>
        $(document).ready(function(){
            $("#liubiao-btn").click(function(){
                var flowName = document.getElementById("flowName-text").value;
                var inPort = document.getElementById("inPort-text").value;
                var nodeId = document.getElementById("nodeId-text").value;
                var outPort = document.getElementById("outPort-text").value;
                var priority = document.getElementById("priority-text").value;
                var tableId = document.getElementById("tableId-text").value;
                var timeout = document.getElementById("timeout-text").value;
                if(flowName&&inPort&&nodeId&&outPort&&priority&&tableId&&timeout){
                    var datas  = JSON.stringify({
                        flowName,
                        inPort,
                        nodeId,
                        outPort,
                        priority,
                        tableId,
                        timeout
                    })
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:7777/flowtable",
                        data: datas,
                        contentType:"application/json",
                        success: function(data,status){
                            if(status==="success"){
                                alert("提交成功!")
                            }
                        }
                    });
                    // $.post("http://localhost:7777/flowtable",{
                    //     flowName,
                    //     inPort,
                    //     nodeId,
                    //     outPort,
                    //     priority,
                    //     tableId,
                    //     timeout
                    // },function(data,status){
                    //     if(status==="success"){
                    //         alert("提交成功!")
                    //     }
                    // },"json");
                }else{
                    alert("请输入完整数据")
                }
            })
           
        });
