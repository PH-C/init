    <script>
       $(document).ready(function(){
           window.curTunTuPage = 1;
           getTunTuList(curTunTuPage)
            $(".tuntu .page-item").click(function(e){
                var value = e.target.innerHTML;
               
                if(value === 'Previous'){
                    --curTunTuPage;
                    curTunTuPage<1?showMsg("没有上一页了"):getTunTuList(curTunTuPage);
                    curTunTuPage<1?++curTunTuPage:null;
                }else if(value === 'Next'){
                    ++curTunTuPage;
                    curTunTuPage>TunTuTotalPage?showMsg("没有下一页了"):getTunTuList(curTunTuPage);
                    curTunTuPage>TunTuTotalPage?--curTunTuPage:null;
                }else {
                    getTunTuList(value);
                    curTunTuPage = value
                }

            })
           
        });

        function showMsg(msg){
            alert(msg)
        }

        function getTunTuList(page){
            $.get("http://localhost:7777/throughput",{ currentPage: page, pageSize: 30 },function(data,status){
                if(status==="success"){
                    console.log("Data: " + data + "nStatus: " + status);
                    var options = "";
                    var newData = [];
                    window.TunTuTotalPage = data.totalPage;
                    for(var i = 0;i<data.items.length;i++){
                        var item = data.items[i];
                        item.time = moment(item.time).format().slice(0,19)
                        options+=`<tr class=${i%2==0?"table-warning":""}>
                                    <th scope="row">${i}</th>
                                    <td>${item.time}</td>
                                    <td>${item.throughput}</td>
                                    <td>${item.addThroughput}</td>
                                </tr>`
                    }
                    $("#tuntu-table-body").html(options)
                    document.getElementById("draw-btn").onclick = function(e){
                        drawChart(data.items)
                    }
                   
                }
            
            });
        }

        function drawChart(data){
            console.log(data)
            var labels = [];
            var values = [];
            for(var i = 0; i<data.length;i++){
                var item = data[i];
                labels.push(item.time)
                values.push(item.throughput)
            }
            //Line chart
            new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ 
                    data: values,
                    label: "吞吐量",
                    borderColor: "#3e95cd",
                    fill: false
                }
                ]
            },
            options: {
                title: {
                display: true,
                text: '吞吐量随时间变化图'
                }
            }
            });
        }
